name = "Tuftesque"
license = "MIT"
licenselink = "https://github.com/yourname/yourtheme/blob/master/LICENSE.md"
description = "Like the name suggests, this is a tufte inspired theme. Uses Tufte css but abandones it in the page list for semi obvious reasons."
